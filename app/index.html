<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="">
          <img class="logo__img" src="images/logo.png" alt="logo" >
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link menu__list-link--activ" href="#" >home</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#" >shop</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#" >page</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#" >blog</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#" >contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/user.png" alt="user icon" >
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/serch.png" alt="serch icon" >
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/like.png" alt="like icon" >
            <span class="user-nav__num">3</span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/icons/cart.png" alt="cart icon" >
            <span class="user-nav__num">7</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>

</html>
